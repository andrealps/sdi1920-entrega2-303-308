<div class="people-list" id="people-list">

        <button id="searchButton"><i class="fa fa-search"></i></button>
    </div>

                </div>
                <!-- Email -->
                <div class="status">
                    <i class="fa fa-envelope-square"></i>

                </div>
            </div>

        </li>

        <li class="clearfix">
            <div class="about">
                <div class="nameAndNotification">
                    <a onclick="mostrarChatAmigo(1)" class="infoFriend">

                        <span class="surname" id="surname_1">Chavez</span>
                    </a>
                    <div class="numberNotification">10</div>
                </div>
                <div class="status">
                    <i class="fa fa-envelope-square"></i>
                    <span id="email_1">ejemplo2@gmail.com</span>
                </div>
            </div>
        </li>

        <li class="clearfix">
            <div class="about">
                <div class="nameAndNotification">
                    <a onclick="mostrarChatAmigo(2)" class="infoFriend">
                        <span class="name" id="name_2">Mike</span>
                        <span class="surname" id="surname_2">Thomas</span>

                </div>
                <div class="status">
                    <i class="fa fa-envelope-square"></i>
                    <span id="email_2">ejemplo3@gmail.com</span>
                </div>
            </div>
        </li>
    </ul>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=friends");

    // Despliega el chat de ese amigo
    function mostrarChatAmigo(index) {
        amigoSeleccionado = {
            nombre: $("#name_" + index).html(),
            apellidos: $("#surname_" + index).html(),
            email: $("#email_" + index).html()
        };

        $("#chatFriend").load("widget-chat.html");
    }
</script>
